{% extends "blog/base.html" %} {% load static %} {% block content %}

<div class="content">

    <div id="breadcrumbs">
        Project &emsp; > &emsp; {{project.name}} &emsp; > &emsp; {{viewed_article.name}}
    </div>

    <div class="articlelistpost">
        <div class="bloglistpostname display-4" style="padding-left: 20px; padding-right: 20px; width:100%; height: 400px; background-image: url('{% static 'blog/img/'|add:project.cover_img %}');background-size: cover;">

            <div style="align-self: flex-end;">
                <span style="background-color: rgba(255, 255, 255, .5);line-height: 1.6;">{{ project.name|title }}</span>
            </div>

        </div>
    </div>

    <div class="article-post">
        {{ article_content|capfirst|safe }}
    </div>

    <br>

    <hr style="margin:0px;margin-top:5px;border-top: 1px dashed #8c8b8b;border-bottom: 1px dashed #fff;">


</div>

{% endblock %}
