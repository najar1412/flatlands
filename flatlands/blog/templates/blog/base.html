  <script>

    $(window).on("load", function () {
      // MAIN CONTENT 

      function postToggle(el) {
        var parent = el.parentElement;
        for (var i = 0; i < parent.children.length; i++) {
          if (parent.children[i].id === el.id) {
            el.style.fontWeight = 600;
            parent.children[i].style.color = 'black';
            parent.children[i].style.borderBottom = '1px solid black';
          }
          else {
            parent.children[i].style.fontWeight = 300;
            parent.children[i].style.color = 'dimgray';
            parent.children[i].style.borderBottom = 0;
          }
        }
      }

      // MOBILE NAV



      function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      // random whole number between 100 250
      // return needs to be position of the pin
      var pins = document.getElementsByClassName('pin');
      for (pin in pins) {
        try {
          pins[pin].style.left = randomIntFromInterval(100, 250) + 'px'
        } catch (err) {

        }

      }

      const cards = document.getElementsByClassName('side-project-card');

      for (const card in cards) {
        try {
          cards[card].style.transform = 'rotate(' + randomIntFromInterval(-5, 5) + 'deg)';
        } catch (err) {

        }
      }

      var scrollRevealConfig = {
        wait: '0.6s',
        mobile: true,
        duration: 1500,
      }

      ScrollReveal(scrollRevealConfig).reveal('.post')

      // fade in page when fully loaded
      $('body,html').css('opacity', '1');

    })

    // turns off browsers ability to remember the scroll position
    // as it was causes the 3d elements to scale and move incorrectly
    // when refreshing.
    history.scrollRestoration = "manual"

  </script>
