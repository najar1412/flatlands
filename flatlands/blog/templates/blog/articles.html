{% extends "blog/base.html" %} {% load static %} {% block content %}


<p style="height:105px;"></p>


<div class="container content">

        {% for article in articles %}
        <div style="display: flex; flex-direction: row;">
                <div>
                        <img class="iconic-svg-header" src="{% static 'blog/svg/document.svg' %}" alt="tags icon">
                    </div>

                <div class="blogpostheader">
                    <div style="font-size: 12px; padding-right: 10px;">
                        about {{article.pub_date|timesince}} ago
                    </div>
            
            
                </div>
            
                <div style="display: flex; flex-direction: row;">

                    

                    <div>
                        <strong><a href="/articles/{{ article.id }}/">{{ article.name|title }}</a></strong>
                    </div>
            
                </div>
            
            
            
            </div>
        {% endfor %}

</div>


<div class="container content">
        {% include "blog/comp/mailinglist.html" %}
        </div>


{% endblock %}
